<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/peso.css">
    <title>Document</title>
</head>

<body>
    <h1>Conversor de Pesos</h1>
    <label for="fromWeight">De:</label>
    <select id="fromWeight">
        <option value="quilogramas">Quilogramas</option>
        <option value="gramas">Gramas</option>
        <option value="libras">Libras</option>
    </select>
    <input type="number" id="weightValue" placeholder="Valor">
    <button onclick="convertWeight()">Converter</button>
    <br><br>
    <label for="toWeight">Para:</label>
    <select id="toWeight">
        <option value="quilogramas">Quilogramas</option>
        <option value="gramas">Gramas</option>
        <option value="libras">Libras</option>
    </select>
    <br><br>
    <label for="weightResult">Resultado:</label>
    <input type="text" id="weightResult" readonly>
    <br>
    <br>
    <button class="button"><a href="index.html">Voltar</a></button>
    <script src="./js/peso.js"></script>
</body>

</html>
